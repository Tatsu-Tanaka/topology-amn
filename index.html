
<!doctype html>
<html>
<head>
  <title>Network topology</title>

  <script type="text/javascript" src="lib/view/vis.js"></script>
  <link href="lib/view/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

  <div id="mynetwork"></div>

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    // Create a data table with nodes.
    nodes = [];

    // Create a data table with links.
    edges = [];

    
    nodes.push({id: 3, label: '0x3', shape: 'box'});
    
    nodes.push({id: 2, label: '0x2', shape: 'box'});
    
    nodes.push({id: 1, label: '0x1', shape: 'box'});
    
    edges.push({from: 3, to: 2});
    
    edges.push({from: 2, to: 1});
    
    edges.push({from: 3, to: 1});
    
    nodes.push({id: 3232235777, label: '192.168.1.1', shape: 'ellipse'});
    
    edges.push({from: 3232235777, to: 1});
    
    nodes.push({id: 3232235778, label: '192.168.1.2', shape: 'ellipse'});
    
    edges.push({from: 3232235778, to: 2});
    
    nodes.push({id: 3232235779, label: '192.168.1.3', shape: 'ellipse'});
    
    edges.push({from: 3232235779, to: 3});
    

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {};
    network = new vis.Network(container, data, options);
  </script>

</body>
</html>
